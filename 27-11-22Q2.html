<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>Insert row in a table</title>
</head>
<body>
    <table id="sampleTable" border="1">
        <tr>
            <td>Row1 cell1</td>
            <td>Row1 cell2</td>
        </tr>
        <tr>
            <td>Row2 cell1</td>
            <td>Row2 cell2</td>
        </tr>
    </table>
    <br>
    <input type="button" onclick="addRow()" value="addRow">
<script>
    const table = document.getElementById('sampleTable');
    let value=2;
    function addRow(){
        
        var row = table.insertRow(0);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        cell1.innerHTML = `Row${++value} cell1`;
        cell2.innerHTML = `Row${value} cell2`;
        
    }
</script>
</body>
</html>
